<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer type="module" src="modules.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: grey">
    <!-- HEADER -->

    <div class="container">
      <h3>“Szyfr Cezara”</h3>
      <p>
        Szyfr Cezara szyfr przesuwający to prosta i popularna technika
        szyfrowania danych. Opiera się o przesunięcie liter w Alfabecie obecnie
        używa się przesunięcia o 13 liter - ROT13
      </p>
      <hr />

      <!-- SZYFROWANIE -->

      <h5>Szyfrowanie</h5>
      <form id="formEncrypt" action="/" method="GET">
        <div class="mb-3">
          <label for="nameEncrypt" class="form-label">Wprowadz dane</label>
          <textarea class="form-control" id="nameEncrypt" rows="3"></textarea>
        </div>

        <button class="btn btn-success" type="submit">Zaszyfrowane</button>
      </form>

      <div id="boxEncrypt" style="display: none">
        <h5>Zaszyfrowane Dane:</h5>
        <div id="outEncrypt" class="alert alert-success" role="alert"></div>
      </div>

      <hr />
      <!-- DESZYFROWANIE -->

      <h5>Deszyfrowanie</h5>
      <form id="formDecrpt" action="/" method="GET">
        <div class="mb-3">
          <label for="nameDecrpt" class="form-label"
            >Wprowadz zaszyfrowane dane</label
          >
          <textarea class="form-control" id="nameDecrpt" rows="3"></textarea>
        </div>

        <button class="btn btn-success" type="submit">Deszyfrowanie</button>
      </form>

      <div id="boxDecrpt" style="display: none">
        <h5>Oszyfrowane dane:</h5>
        <div id="outDecrpt" class="alert alert-success" role="alert"></div>
      </div>
    </div>
  </body>
</html>
